<!-- Contact Start -->
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Contact For Any Query</h1>
        <div class="row g-4">
            <div class="col-12">
                <div class="row gy-4">
                    <div class="col-md-4 wow fadeIn" data-wow-delay="0.1s">
                        <div class="d-flex align-items-center bg-light rounded p-4">
                            <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                                <i class="fa fa-map-marker-alt text-primary"></i>
                            </div>
                            <span>GF-1 Thejaswini Building, Technopark Rd, Thiruvananthapuram, Kerala 695581</span>
                        </div>
                    </div>
                    <div class="col-md-4 wow fadeIn" data-wow-delay="0.3s">
                        <div class="d-flex align-items-center bg-light rounded p-4">
                            <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                                <i class="fa fa-envelope-open text-primary"></i>
                            </div>
                            <span>info@ictak.org</span>
                        </div>
                    </div>
                    <div class="col-md-4 wow fadeIn" data-wow-delay="0.5s">
                        <div class="d-flex align-items-center bg-light rounded p-4">
                            <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                                <i class="fa fa-phone-alt text-primary"></i>
                            </div>
                            <span>+0000000000</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945.409416834252!2d76.87979391404492!3d8.556570798566737!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05befa954e2bb7%3A0x5a237b1a5fa40a39!2sICT%20Academy%20of%20Kerala!5e0!3m2!1sen!2sin!4v1658042069772!5m2!1sen!2sin" width="530" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-md-6">
                <div class="wow fadeInUp" data-wow-delay="0.5s">
                    <form  (ngSubmit)="contactForm.form.valid && contact()"  #contactForm="ngForm"> 
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="Visitor.name" name="name" #name="ngModel" [class.is-invalid]="name.invalid && contactForm.submitted" required>
                                    <label for="name">Your Name</label>
                                    <div class="invalid-feedback">
                                        Name is required
                                        </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control"  pattern="^[a-zA-Z0-9.%+]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}"  [(ngModel)]="Visitor.email" name="email" #email="ngModel" [class.is-invalid]="email.invalid && contactForm.submitted" required placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                    <div class="invalid-feedback">
                                        Please enter Email ID.
                                        </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" [(ngModel)]="Visitor.subject" name="subject" #subject="ngModel" [class.is-invalid]="subject.invalid && contactForm.submitted" required placeholder="Subject">
                                    <label for="subject">Subject</label>
                                    <div class="invalid-feedback">
                                        Subject Required
                                        </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a message here" [(ngModel)]="Visitor.message" name="message" #message="ngModel" [class.is-invalid]="message.invalid && contactForm.submitted" required style="height: 150px"></textarea>
                                    <label for="message">Message</label>
                                    <div class="invalid-feedback">
                                        Please enter your Message
                                        </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                            </div>
                            <div class="alert alert-success" role="alert" *ngIf="status">
                                {{this.success}}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
